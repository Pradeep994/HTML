<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            text-align: center;
            padding: 10px;
            width: 400px;
            box-shadow: 0 0 15px black;
            border: 5px solid white;
        }
        video{
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio player</h2>
    <div>
    <audio controls>
        <source src="media/01%20-%20Bekarar%20Karke%20Hume-(MyMp3Singer.net).mp3" type="audio/mp3">
    </audio>
    </div>


    <!-- Video Element -->
<h2>video player</h2>
<div>
    <video controls>
        <source src="media/3pag.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
